{% load static %}
       
<div class="row row-sm">
	<div class="col-lg-12">
		<div class="card">
			<div class="card-header">
				<div class="d-flex flex-sm-row flex-column justify-content-between">
					<h4 class="card-title align-self-center">Stock history</h4>
					</div>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table border-top-0  table-striped table-bordered text-nowrap border-bottom" id="table">
						<thead>
							<tr>
								<th>Sr No.</th>
								<th>Product</th>
								<th>warehouse</th>
								<th>Zone</th>
								<th>Company</th>
								<th>Stock Date</th>
								<th>Before Stock</th>
								<th>Added</th>
								<th>Current Stock</th>
								<th>Price ($)</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row row-sm">
<div class="col-lg-12">
	<div class="card">
		<div class="card-header">
			<div class="d-flex flex-sm-row flex-column justify-content-between">
				<h4 class="card-title align-self-center">Order Details</h4>
			</div>
		</div>
		<div class="row card-body">
			<div class="table-responsive">
				<table class="table border-top-0  table-striped table-bordered text-nowrap border-bottom" id="table">
					<thead>
						<tr>
							<th>Sr No.</th>
							<th>Product</th>
							<th>warehouse</th>
							<th>Zone</th>
							<th>Company</th>
							<th>Stock Date</th>
							<th>Before Stock</th>
							<th>Added</th>
							<th>Current Stock</th>
							<th>Price ($)</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</div>

<div class="row row-sm">
	<div class="col-lg-12 text-end">
		<button class="btn btn-primary">Packing</button>
		<button class="btn btn-danger">Cancel Order</button>
		<a href="{% url 'order:order_list' %}">
			<button class="btn btn-dark"><span class="bi bi-arrow-return-left"></span> Back</button>
		</a>
	</div>
</div>
