<section id="file-export">
    <div class="row">
        <div class="col-12">
            <div class="card">
              <div class="card-header d-flex justify-content-between">
                <div class="d-flex flex-sm-row flex-column justify-content-between">
                  <h4 class="card-title align-self-center">Product Barcode</h4>
                </div>
                <div>
                  {% if can_add_barcode %}
                  <button type="button" hx-get="{{url_for('product_bp.create_barcode', id=product.id)}}" hx-target="#sidebar_form" hx-swap="innerHTML" onclick="$('#sidebar_form').toggleClass('sidebar-open')" class="btn btn-primary add_barcode">Add</button>
                  {% endif %}
              </div>
              </div>
                <div class="card-content ">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered file-export h-100" style="width: 100%;" id="barcode-table">
                                <thead>
                                    <tr>
                                      <th class="text-center">Sr no</th>
                                      <th class="text-center">Number</th>
                                      <th class="text-center">Barcode</th>
                                      <th class="text-center">Action</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    
                                  </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
